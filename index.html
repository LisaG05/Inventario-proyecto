<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/stiles.css">
    <title>Inventario</title>
</head>
<body>
    <main class="container">
        <div class="contenedor">
            <div class="form">
                <div class="form_sec">
                   <h2 class="form_name">ContabilidadSinRebu</h2>
                <div class="form_imput">
                    <h2 class="form_title">inicar sesion</h2>
                    <div class="group_imput">
                        <input type="mail" class="form_input" placeholder="Escribe tu correo">
                        <input type="password" class="form_input" placeholder="Escribe tu contraseña">
                    </div>
                    <div class="btn">                        
                        <button class="btn_primary" id="start">Iniciar</button>
                    </div>
                    <div class="btn">
                        <button class="enlace" id="recup">Recuperar contraseña</button>
                    </div>
                </div> 
                </div>
                
            </div>
        </div>
    </main>
    <script>
        document.getElementById("start").addEventListener("click", function() {
            iniciar();
        });

        function  iniciar() {
            swal("Bienvenido!", "Verificado", "success");
            //swal("Ufffs!", "Usuario no existe", "error");
            //swal("Contraña incorrecta!", "Intente nuevamente", "info");
        }
        document.getElementById("recup").addEventListener("click", function() {
            reset();
        });

        function  reset() {
            swal("Se envio un correo!", "Ingresa al enlace del correo", "info");
        }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
